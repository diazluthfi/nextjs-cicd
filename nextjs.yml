---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
        - name: haproxy
          image: bitnami/haproxy:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: haproxy-config-volume
              mountPath: /opt/bitnami/haproxy/conf/haproxy.cfg
              subPath: haproxy.cfg
      volumes:
        - name: haproxy-config-volume
          configMap:
            name: haproxy-config

---

apiVersion: v1
kind: Service
metadata:
  name: haproxy
spec:
  selector:
    app: haproxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: haproxy
spec:
  to:
    kind: Service
    name: haproxy
  port:
    targetPort: 80
  tls:
    termination: edge

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
      log stdout format raw local0

    defaults
      mode http
      timeout connect 5s
      timeout client  50s
      timeout server  50s

    frontend http_front
      bind *:80
      default_backend web_backends

    backend web_backends
      balance roundrobin
      option httpchk GET /
      # ssl dan verify none penting untuk HTTPS backend tanpa verifikasi sertifikat
